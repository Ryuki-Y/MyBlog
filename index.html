<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習ブログ</title>
    <style>
        /* 全体のデザイン */
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            /* 水色ベース */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ヘッダー */
        header {
            background-color: #00BCD4;
            /* 濃い水色 */
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* コンテンツの枠 */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 記事リンク */
        a {
            display: block;
            color: #0288D1;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        学習ブログ
    </header>

    <div class="container">
        <h2>学習したことをまとめるサイト</h2>
